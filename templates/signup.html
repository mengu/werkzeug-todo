{% extends 'layout.html' %}
{% block title %} Sign Up {% endblock %}

{% block body %}
    <form method="post" action="">
    <div class="prepend-8">
    <div class="span-9 large" style="text-align: left; background: #CCCFBC; padding: 5px;">
    {% if error %}
    <div class="error">{{ error }}</div>
    {% else %}
    <div>Welcome to To Do! Signing up will only take 1 min.</div>
    {% endif %}
    <div class="formlabel">E-Mail:</div>
    <div class="formelement"><input class="text" type="text" name="email" /></div>
    <div class="formlabel">Password:</div>
    <div class="formelement"><input class="text" type="password" name="password" /></div>
    <div><input type="submit" value="Sign Up!"></div>
    </div>
    </div>
    </form>

{% endblock %}
